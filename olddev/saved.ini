text = "Am letzten Tag unseres Adventskalenders können Sie die NIVEA Schatzkiste gewinnen: Sichern Sie sich Ihre Chance auf eine NIVEA Creme Soft Pflegedusche, eine NIVEA Express Body Lotion, eine NIVEA Express Care Hand Creme und eine NIVEA Care, verpackt in der dekorativen NIVEA Geschenkdose “Schatzkiste”.<br><br> Damit wir Sie im Falle eines Gewinns informieren können, hinterlassen Sie bitte Ihren Namen, Ihre Anschrift und Ihre E-Mail-Adresse. Sie wollen auch künftig keine Aktion mehr verpassen? Dann melden Sie sich für den NIVEA Newsletter an!"
